<div class="input-group international-phone-holder">
      <span class="input-group-addon flagInput">
         <div class="dropdown">
            <button type="button" class="dropbtn btn" (click)="showDropDown()" [disabled]="disabled">
                <span [class]="'flag flag-' + selectedCountry.countryCode" *ngIf="selectedCountry"></span>
                <span class="dial-code-preview">+{{selectedCountry?.dialCode}}</span>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                <span class="defaultCountry" *ngIf="!selectedCountry"></span>
            </button>
            <div class="dropdown-content" *ngIf="showDropdown" clickOutside (keydown)="dropDownKeyDown($event)">
              <div class="list-group scrollable-menu">
                <a href="#" class="list-group-item"
                   *ngFor="let country of countries | country: countryFilter ; let isFirst = first;"
                   [ngClass]="{'focusedPhoneCode' : isFirst}"
                   (click)="updateSelectedCountry($event, country.countryCode)">
                  <span [class]="'flag flag-' + country.countryCode"></span>
                  <span class="country-name">{{ country.name }}  <span
                      class="dial-code">+ {{ country.dialCode}}</span></span>
                </a>
              </div>
            </div>
        </div>
      </span>
    <input onlyNumber="true"
           class="form-control"
           id="phone_number_input"
           [disabled]="disabled"
           [(ngModel)]="phoneInput"
           (ngModelChange)="updatePhone()"
           (blur)="emitBlurEvent()"
           placeholder="{{ phonePlaceholder }}">
</div>
